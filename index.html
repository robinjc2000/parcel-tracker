<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asorte.in</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0096FF; /* Blue theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }

        /* Header */
        h1 {
            margin-bottom: 40px;
            font-size: 3em;
        }

        /* Search Box and Button Container */
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 15px;
            font-size: 1em;
            border-radius: 8px 0 0 8px;
            border: none;
            outline: none;
            color: black; /* input text color */
        }

        button {
            padding: 15px 25px;
            font-size: 1em;
            background-color: #004080; /* darker blue button */
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #00264d;
        }

        /* Redirect link */
        .redirect-link {
            margin-top: 20px;
            font-weight: bold;
            color: #FFFF8F;
            text-decoration: none;
            font-size: 1.1em;
        }

        .redirect-link:hover {
            color: #FFF700;
        }

        /* Marquee / Legal notice */
        .notice {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.2);
            color: white;
            padding: 10px 0;
            font-size: 0.9em;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

    </style>
</head>
<body>

    <h1>Asorte.in</h1>

    <div class="search-container">
        <input type="text" id="trackingNumber" placeholder="Enter your AWS / Tracking Number">
        <button onclick="trackParcel()">Track Now</button>
    </div>

    <div id="redirectDiv"></div>

    <div class="notice">
        <div class="marquee">
            We do not collect or store any personal data. All tracking requests redirect to official courier partners or external aggregator platforms.
        </div>
    </div>

    <script>
        function trackParcel() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            if (!trackingNumber) {
                alert("Please enter a tracking number!");
                return;
            }

            let aggregatorUrl = '';

            // Simple logic based on tracking number prefix
            if (trackingNumber.startsWith('1Z')) {
                aggregatorUrl = `https://www.ups.com/track?tracknum=${trackingNumber}`;
            } else if (/^TBA|^940|^920/.test(trackingNumber)) {
                aggregatorUrl = `https://tools.usps.com/go/TrackConfirmAction?tLabels=${trackingNumber}`;
            } else if (/^\d{13}$/.test(trackingNumber)) {
                aggregatorUrl = `https://www.17track.net/en#nums=${trackingNumber}`;
            } else {
                aggregatorUrl = `https://www.aftership.com/trackings/${trackingNumber}`;
            }

            // Show redirect link
            document.getElementById('redirectDiv').innerHTML = `
                <a class="redirect-link" href="${aggregatorUrl}" target="_blank">
                    See your updates / tracking info here
                </a>
            `;
        }
    </script>

</body>
</html>
