<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackGlobal â€“ Universal Parcel Tracker</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0 10px;
      font-size: 28px;
      font-weight: 600;
      color: #0073e6;
      letter-spacing: 0.5px;
    }

    main {
      margin-top: 80px;
    }

    input[type="text"] {
      padding: 14px;
      width: 340px;
      font-size: 18px;
      border: 2px solid #0073e6;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #0073e6;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }

    #result {
      margin-top: 40px;
      font-size: 18px;
    }

    a.track-link {
      display: inline-block;
      background-color: #e5f3ff;
      color: #0073e6;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.track-link:hover {
      background-color: #cde8ff;
    }

    footer {
      margin-top: 120px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 480px) {
      input[type="text"] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>TrackGlobal</header>

  <main>
    <form id="trackForm">
      <input type="text" id="trackingNumber" placeholder="Enter Tracking / AWB Number" required />
      <button type="submit">Track Now</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    Data sourced from trusted global logistics tracking platforms.<br/>
    We are not affiliated with any courier company.
  </footer>

  <script>
    const form = document.getElementById('trackForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const tnum = document.getElementById('trackingNumber').value.trim().toUpperCase();
      if (!tnum) return;

      let link = '';
      // Basic courier detection logic
      if (/^1Z/i.test(tnum)) {
        link = `https://www.aftership.com/track/${tnum}`; // UPS-style numbers
      } else if (/[A-Z]{2}\d{9}[A-Z]{2}/.test(tnum)) {
        link = `https://t.17track.net/en#nums=${tnum}`; // Postal/EMS-style
      } else if (/^\d{10,15}$/.test(tnum)) {
        link = `https://www.ship24.com/trackings?id=${tnum}`; // Numeric
      } else {
        link = `https://www.track718.com/en/detail?nums=${tnum}`; // Fallback
      }

      // Display result
      resultDiv.innerHTML = `
        <p>We found your shipment information.</p>
        <a class="track-link" href="${link}" target="_blank">
          ðŸ”— See your live tracking updates here â†’
        </a>
      `;
    });
  </script>
</body>
</html>
